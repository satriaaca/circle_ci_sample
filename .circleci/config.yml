version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.10.2
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command:
            virtualenv env
            . env/bin/activate
            pip install --upgrade pip
            pip install -r ../requirements.txt
          name: Install Deps
      - python/save-cache
      - run:
          command: python3 test.py
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
